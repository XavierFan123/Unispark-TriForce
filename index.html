    async function fetchWithRetry(url, options = {}, maxRetries = CONFIG.MAX_RETRIES) {
      for (let i = 0; i < maxRetries; i++) {
        try {
          const controller = new AbortController();
          const timeoutId = setTimeout(() => controller.abort(), 15000); // 15s timeout
          
          const response = await fetch(url, {
            ...options,
            signal: controller.signal,
            headers: {
              'Accept': 'application/json',
              'Cache-Control': 'no-cache',
              ...options.headers
            }
          });
          
          clearTimeout(timeoutId);
          
          if (!response.ok) {
            throw new Error(`HTTP ${response.status}: ${response.statusText}`);
          }
          
          const data = await response.json();
          globalState.errorCount = 0; // Reset error count on success
          return data;
          
        } catch (error) {
          console.warn(`API请求失败 (第${i + 1}/${maxRetries}次): ${error.message}`);
          globalState.errorCount++;
          
          if (i === maxRetries - 1) {
            throw error;
          }
          
          // Exponential backoff with jitter
          const delay = CONFIG.RETRY_DELAY_MS * Math.pow(2, i) + Math.random() * 1000;
          await new Promise(resolve => setTimeout(resolve, delay));
        }
      }
    }

    function getUrlParameter(name) {
      const urlParams = new URLSearchParams(window.location.search);

    function formatNumber(num, precision = 2) {
      if (num == null || isNaN(num)) return 'N/A';
      
      const absNum = Math.abs(num);
      if (absNum >= 1e9) return (num / 1e9).toFixed(1) + 'B';
      if (absNum >= 1e6) return (num / 1e6).toFixed(1) + 'M';
      if (absNum >= 1e3) return (num / 1e3).toFixed(1) + 'K';
      
      return num.toFixed(precision);
    }

    function formatCurrency(num, symbol = '$') {
      return symbol + formatNumber(num);
    }

    function formatPercentage(num) {
      if (num == null || isNaN(num)) return 'N/A';
      const sign = num >= 0 ? '+' : '';
      return sign + num.toFixed(2) + '%';
    }

    function formatDate(date) {

    function getCacheKey(asset, type = 'price') {

    function setCacheData(key, data, ttl = 300000) { // 5 minutes TTL
      globalState.dataCache.set(key, {
        data,
        timestamp: Date.now(),
        ttl
      });
    }

    function getCacheData(key) {
      const cached = globalState.dataCache.get(key);
      if (!cached) return null;
      
      if (Date.now() - cached.timestamp > cached.ttl) {
        globalState.dataCache.delete(key);
        return null;
      }
      
      return cached.data;
    }

    // ===========================

    async function fetchYahooFinanceData(symbol) {
      console.log(`📊 获取Yahoo Finance数据: ${symbol}`);
      
      const cacheKey = getCacheKey(symbol, 'yahoo');
      const cached = getCacheData(cacheKey);
      if (cached) {
        console.log(`📋 使用缓存数据: ${symbol}`);
        return cached;
      }

      try {
        // Yahoo Finance API endpoint for historical data
        const url = `https://${CONFIG.RAPIDAPI_HOST}/api/v1/markets/stock/history?symbol=${symbol}&interval=1d&diffandsplits=false`;
        
        const data = await fetchWithRetry(url, {
          method: 'GET',
          headers: {
            'x-rapidapi-key': CONFIG.RAPIDAPI_KEY,
            'x-rapidapi-host': CONFIG.RAPIDAPI_HOST
          }
        });

        if (!data || !data.body || !Array.isArray(data.body)) {
          throw new Error('Invalid Yahoo Finance API response format');
        }

        const processedData = data.body
          .slice(0, CONFIG.CHART_DATA_POINTS)
          .map(item => ({
            date: new Date(item.date),
            price: parseFloat(item.close) || 0,
            indicatorPrice: parseFloat(item.close) || 0,
            volume: parseInt(item.volume) || 0,
            high: parseFloat(item.high) || 0,
            low: parseFloat(item.low) || 0,
            open: parseFloat(item.open) || 0
          }))
          .filter(item => item.price > 0)
          .sort((a, b) => a.date - b.date);

        if (processedData.length === 0) {
          throw new Error('No valid price data received');
        }

        setCacheData(cacheKey, processedData);
        updateApiStatus('online', '实时Yahoo Finance数据');
        
        console.log(`✅ Yahoo Finance数据获取成功: ${symbol}, ${processedData.length}条记录`);
        return processedData;

      } catch (error) {
        console.error(`❌ Yahoo Finance API错误 (${symbol}): ${error.message}`);
        updateApiStatus('offline');
        throw error;
      }
    }

    function generateHighQualityMockData(basePrice, symbol) {
      console.log(`🎭 生成高质量${symbol}模拟数据`);
      
      const data = [];
      const today = new Date();
      const volatility = symbol === 'BTC' ? 0.08 : symbol === 'ETH' ? 0.1 : 0.12;
      const trendStrength = 0.3;
      
      for (let i = CONFIG.CHART_DATA_POINTS - 1; i >= 0; i--) {
        const date = new Date(today);
        date.setDate(date.getDate() - i);
        
        // Generate realistic price movement with trends and volatility
        const timeProgress = i / CONFIG.CHART_DATA_POINTS;
        const trendComponent = Math.sin(timeProgress * Math.PI * 2) * trendStrength;
        const volatilityComponent = (Math.random() - 0.5) * volatility;
        const momentum = Math.sin(timeProgress * Math.PI * 4) * 0.1;
        
        const priceMultiplier = 1 + trendComponent + volatilityComponent + momentum;
        const price = Math.max(basePrice * priceMultiplier, basePrice * 0.3);
        
        data.push({
          date: date,
          price: price,
          indicatorPrice: price,
          volume: Math.floor(Math.random() * 1000000) + 500000,
          high: price * (1 + Math.random() * 0.05),
          low: price * (1 - Math.random() * 0.05),
          open: price * (0.98 + Math.random() * 0.04)
        });
      }
      
      console.log(`✅ ${symbol}模拟数据生成完成: ${data.length}条记录`);
      return data;
    }

    // ===========================

    function calculateTechnicalIndicators(data) {
      console.log('📊 计算技术指标');
      
      // Calculate 20-day Moving Average
      const dataWithMA = data.map((row, index, arr) => {
        let MA20 = null;
        let MA50 = null;
        
        if (index >= CONFIG.MA_PERIOD - 1) {
          const prices = arr.slice(index - CONFIG.MA_PERIOD + 1, index + 1)
                           .map(r => r.indicatorPrice);
          if (prices.length === CONFIG.MA_PERIOD && prices.every(p => typeof p === 'number' && !isNaN(p))) {
            MA20 = prices.reduce((sum, p) => sum + p, 0) / CONFIG.MA_PERIOD;
          }
        }
        
        if (index >= 49) { // 50-day MA
          const prices50 = arr.slice(index - 49, index + 1).map(r => r.indicatorPrice);
          if (prices50.length === 50 && prices50.every(p => typeof p === 'number' && !isNaN(p))) {
            MA50 = prices50.reduce((sum, p) => sum + p, 0) / 50;
          }
        }
        
        return { ...row, MA20, MA50 };
      });
      
      // Calculate trend direction and additional indicators
      const dataWithIndicators = dataWithMA.map((row, index, arr) => {
        let MAtrend = '未知';
        let momentum = 0;
        let volatility = 0;
        
        if (row.MA20 != null && index > 0) {
          const prevMA20 = arr[index - 1].MA20;
          if (prevMA20 != null) {
            MAtrend = row.MA20 > prevMA20 ? '上升' : '下降';
            momentum = ((row.MA20 - prevMA20) / prevMA20) * 100;
          }
        }
        
        // Calculate volatility (standard deviation of last 10 days)
        if (index >= 9) {
          const recentPrices = arr.slice(index - 9, index + 1).map(r => r.indicatorPrice);
          const mean = recentPrices.reduce((sum, p) => sum + p, 0) / recentPrices.length;
          const variance = recentPrices.reduce((sum, p) => sum + Math.pow(p - mean, 2), 0) / recentPrices.length;
          volatility = Math.sqrt(variance) / mean * 100;
        }
        
        return { ...row, MAtrend, momentum, volatility };
      });
      
      console.log('✅ 技术指标计算完成');
      return dataWithIndicators;
    }

    function generateTradingSignals(data) {
      console.log('🎯 生成交易信号');
      
      const dataWithSignals = data.reduce((accumulator, currentRow, index) => {
        let signal = '';
        let signalStrength = 0; // 0-100, signal confidence
        let signalReason = '';
        const prevPosition = index > 0 ? accumulator[index - 1].POSITION : '空仓';
        let currentPosition = prevPosition;

        if (index >= CONFIG.MA_PERIOD - 1 && currentRow.MA20 != null && currentRow.MAtrend !== '未知') {
          const currentPrice = parseFloat(currentRow.indicatorPrice);
          const currentMA = parseFloat(currentRow.MA20);
          const currentTrend = currentRow.MAtrend;
          const momentum = currentRow.momentum || 0;
          const volatility = currentRow.volatility || 0;
          
          if (currentPrice && currentMA && currentTrend) {
            const buyThreshold = currentMA * CONFIG.BUY_THRESHOLD;
            const sellThreshold = currentMA * CONFIG.SELL_THRESHOLD;
            const priceDistanceFromMA = ((currentPrice - currentMA) / currentMA) * 100;
            
            // Enhanced buy conditions
            const condition1_buy = prevPosition === '空仓';
            const condition2_buy = currentTrend === '上升';
            const condition3_buy = currentPrice > buyThreshold;
            const condition4_buy = momentum > 0.1; // Positive momentum
            const condition5_buy = volatility < 15; // Low volatility for stable entry
            
            if (condition1_buy && condition2_buy && condition3_buy) {
              signal = '买入';
              currentPosition = '持有';
              signalStrength = 60 + (condition4_buy ? 20 : 0) + (condition5_buy ? 20 : 0);
              signalReason = `价格突破20日均线${priceDistanceFromMA.toFixed(1)}%，趋势${currentTrend}`;
            }
            
            // Enhanced sell conditions
            const condition1_sell = prevPosition === '持有';
            const condition2_sell = currentTrend === '下降';
            const condition3_sell = currentPrice < sellThreshold;
            const condition4_sell = momentum < -0.1; // Negative momentum
            
            if (condition1_sell && condition2_sell && condition3_sell) {
              signal = '卖出';
              currentPosition = '空仓';
              signalStrength = 60 + (condition4_sell ? 20 : 0) + (volatility > 20 ? 20 : 0);
              signalReason = `价格跌破20日均线${Math.abs(priceDistanceFromMA).toFixed(1)}%，趋势${currentTrend}`;
            }
          }
        }
        
        accumulator.push({ 
          ...currentRow, 
          Signal: signal, 
          POSITION: currentPosition,
          signalStrength,
          signalReason
        });
        return accumulator;
      }, []);
      
      console.log('✅ 交易信号生成完成');
      return dataWithSignals;
    }

                <div class="space-y-3 max-h-96 overflow-y-auto">
                  ${recentSignals.length > 0 ? recentSignals.map((s, index) => `
                    <div class="signal-item rounded-xl p-4 border border-gray-700 hover:border-${config.color.slice(1)} transition-all duration-300">
                      <div class="flex justify-between items-start mb-2">
                        <span class="text-gray-300 text-sm font-medium">${formatDate(s.date)}</span>
                        <span class="px-3 py-1 rounded-full text-sm font-bold ${s.Signal === '买入' ? 'bg-green-500 bg-opacity-25 text-green-300 border border-green-500' : 'bg-red-500 bg-opacity-25 text-red-300 border border-red-500'}">${s.Signal}</span>
                      </div>
                      <div class="flex justify-between items-center">
                        <span class="font-mono text-gray-100 font-bold text-lg">${formatCurrency(s.price)}</span>
                        <div class="text-xs text-gray-400">
                          <div>强度: ${s.signalStrength || 0}%</div>
                          ${s.signalReason ? `<div class="mt-1 max-w-32 truncate">${s.signalReason}</div>` : ''}
                        </div>
                      </div>
                    </div>
                  `).join('') : `
                    <div class="text-center py-12">
                      <div class="text-4xl mb-4 opacity-50">📊</div>
                      <p class="text-gray-400 font-medium">暂无近期交易信号</p>
                      <p class="text-gray-500 text-sm mt-2">系统正在监控市场动态...</p>
                    </div>
                  `}
                </div>
              </div>
            </div>

            <!-- Risk Management & Performance -->
            <div class="grid md:grid-cols-2 gap-8 mb-8">
              <!-- Risk Management -->
              <div class="premium-card rounded-2xl p-6">
                <h3 class="text-xl font-bold text-gray-100 mb-4 flex items-center">
                  <span class="mr-3 text-2xl">⚠️</span>风险管理
                </h3>
                <div class="space-y-4">
                  <div class="flex justify-between items-center">
                    <span class="text-gray-400">风险等级:</span>
                    <span class="px-3 py-1 rounded-full text-sm font-bold ${config.riskLevel === 'EXTREME' ? 'bg-red-500 bg-opacity-20 text-red-300' : config.riskLevel === 'HIGH' ? 'bg-yellow-500 bg-opacity-20 text-yellow-300' : 'bg-green-500 bg-opacity-20 text-green-300'}">${config.riskLevel}</span>
                  </div>
                  <div class="flex justify-between items-center">
                    <span class="text-gray-400">当前波动率:</span>
                    <span class="font-bold ${volatility > 20 ? 'text-red-400' : volatility > 10 ? 'text-yellow-400' : 'text-green-400'}">${volatility.toFixed(2)}%</span>
                  </div>
                  <div class="flex justify-between items-center">
                    <span class="text-gray-400">建议仓位:</span>
                    <span class="font-bold text-blue-400">${currentPosition === '持有' ? '满仓' : '空仓'}</span>
                  </div>
                  <div class="bg-gray-800 rounded-lg p-3 mt-4">
                    <p class="text-xs text-gray-400 mb-2">⚠️ 风险提示</p>
                    <p class="text-xs text-gray-300 leading-relaxed">
                      ${config.riskLevel === 'EXTREME' ? '极高风险产品，可能出现巨额亏损，仅适合风险承受能力极强的专业投资者。' : 
                        config.riskLevel === 'HIGH' ? '高风险投资品种，价格波动剧烈，请严格控制仓位。' : 
                        '中等风险投资，建议分散投资并设置止损。'}
                    </p>
                  </div>
                </div>
              </div>

              <!-- System Performance -->
              <div class="premium-card rounded-2xl p-6">
                <h3 class="text-xl font-bold text-gray-100 mb-4 flex items-center">
                  <span class="mr-3 text-2xl">📊</span>系统表现
                </h3>
                <div class="space-y-4">
                  <div class="flex justify-between items-center">
                    <span class="text-gray-400">信号准确率:</span>
                    <span class="font-bold text-blue-400">${winRate}%</span>
                  </div>
                  <div class="flex justify-between items-center">
                    <span class="text-gray-400">分析周期:</span>
                    <span class="font-bold text-gray-300">${CONFIG.CHART_DATA_POINTS}天</span>
                  </div>
                  <div class="flex justify-between items-center">
                    <span class="text-gray-400">数据更新:</span>
                    <span class="font-bold text-green-400">实时</span>
                  </div>
                  <div class="flex justify-between items-center">
                    <span class="text-gray-400">算法版本:</span>
                    <span class="font-bold text-gray-300">v2.0</span>
                  </div>
                  <div class="bg-gray-800 rounded-lg p-3 mt-4">
                    <p class="text-xs text-gray-400 mb-2">🎯 算法特色</p>
                    <ul class="text-xs text-gray-300 space-y-1">
                      <li>• 多维度技术指标融合</li>
                      <li>• 智能信号强度评估</li>
                      <li>• 动态风险调整机制</li>
                      <li>• 实时市场情绪分析</li>
                    </ul>
                  </div>
                </div>
              </div>
            </div>
            
            <!-- Footer Information -->
            <div class="text-center pt-8 border-t border-gray-800">
              <p class="text-gray-400 text-sm mb-4 font-medium">⚠️ 重要声明：本系统仅供专业投资者参考，不构成投资建议。投资有风险，入市需谨慎。</p>
              <div class="flex justify-center items-center space-x-6 text-xs text-gray-500">
                <span>最后更新: ${globalState.lastUpdateTime ? globalState.lastUpdateTime.toLocaleString('zh-CN') : '未知'}</span>
                <span>数据源: ${globalState.apiHealthy ? '实时API' : '高质量模拟'}</span>
                <span>算法: 20日均线量化策略</span>
                <span>版本: Professional v2.0</span>
              </div>
            </div>
          </div>
        `;

        // Render professional chart
        renderProfessionalChart(dataWithSignals, config);

      } catch (error) {
        console.error('❌ Dashboard渲染错误:', error);
        root.innerHTML = `
          ${renderAssetTabs()}
          <div class="premium-card rounded-3xl p-8 text-center">
            <div class="text-8xl mb-6 opacity-60">⚠️</div>
            <h2 class="text-3xl font-bold gradient-text-gold mb-4">系统暂时不可用</h2>
            <p class="text-gray-400 text-lg mb-6">数据加载遇到问题，我们正在努力修复</p>
            <div class="space-y-3 text-sm text-gray-500 mb-8">
              <p>错误计数: ${globalState.errorCount}</p>
              <p>请检查网络连接或稍后重试</p>
            </div>
            <button onclick="renderDashboard()" class="btn-premium px-8 py-3 rounded-lg text-lg font-bold">
              🔄 重新加载系统
            </button>
          </div>
        `;
      }
    }

    function renderProfessionalChart(dataWithSignals, config) {
      // Destroy previous chart instance
      if (globalState.chartInstance) {
        globalState.chartInstance.destroy();
        globalState.chartInstance = null;
      }

      const ctx = document.getElementById('chart');
      if (!ctx) return;
      
      const chartData = dataWithSignals.slice(-CONFIG.CHART_DISPLAY_POINTS);

      // Create professional datasets
      const datasets = [
        {
          label: `${globalState.currentAsset} 价格`,
          data: chartData.map(r => r.price),
          borderColor: config.color,
          backgroundColor: config.color + '15',
          borderWidth: 3,
          tension: 0.4,
          fill: true,
          pointRadius: 0,
          pointHoverRadius: 6,
          pointHitRadius: 15,
          pointHoverBackgroundColor: config.color,
          pointHoverBorderColor: '#fff',
          pointHoverBorderWidth: 2
        },
        {
          label: '20日均线',
          data: chartData.map(r => r.MA20),
          borderColor: '#E5E7EB',
          backgroundColor: 'transparent',
          borderWidth: 2,
          borderDash: [8, 4],
          tension: 0.4,
          fill: false,
          pointRadius: 0,
          pointHoverRadius: 4
        },
        {
          label: '50日均线',
          data: chartData.map(r => r.MA50),
          borderColor: '#9CA3AF',
          backgroundColor: 'transparent',
          borderWidth: 1.5,
          borderDash: [12, 6],
          tension: 0.4,
          fill: false,
          pointRadius: 0,
          pointHoverRadius: 4
        },
        {
          label: '买入信号',
          data: chartData.map(r => r.Signal === '买入' ? r.price : null),
          pointStyle: 'triangle',
          rotation: 0,
          backgroundColor: '#10B981',
          borderColor: '#ffffff',
          borderWidth: 2,
          pointRadius: 10,
          pointHoverRadius: 12,
          showLine: false,
          pointShadowBlur: 10,
          pointShadowColor: '#10B981'
        },
        {
          label: '卖出信号',
          data: chartData.map(r => r.Signal === '卖出' ? r.price : null),
          pointStyle: 'triangle',
          rotation: 180,
          backgroundColor: '#EF4444',
          borderColor: '#ffffff',
          borderWidth: 2,
          pointRadius: 10,
          pointHoverRadius: 12,
          showLine: false,
          pointShadowBlur: 10,
          pointShadowColor: '#EF4444'
        }
      ];

      // Add QQQ line for TQQQ
      if (globalState.currentAsset === 'TQQQ') {
        datasets.splice(1, 0, {
          label: 'QQQ 价格 (基准)',
          data: chartData.map(r => r.secondaryPrice),
          borderColor: '#8B5CF6',
          backgroundColor: 'rgba(139, 92, 246, 0.1)',
          borderWidth: 2,
          tension: 0.4,
          fill: false,
          pointRadius: 0,
          pointHoverRadius: 4,
          yAxisID: 'y1'
        });
      }

      const chartOptions = {
        responsive: true,
        maintainAspectRatio: false,
        interaction: {
          mode: 'index',
          intersect: false
        },
        plugins: {
          legend: {
            position: 'top',
            labels: {
              color: '#E5E7EB',
              font: { size: 13, weight: '600' },
              usePointStyle: true,
              padding: 25,
              boxWidth: 12,
              boxHeight: 12
            }
          },
          tooltip: {
            backgroundColor: 'rgba(0, 0, 0, 0.9)',
            titleColor: config.color,
            bodyColor: '#E5E7EB',
            borderColor: config.color + '80',
            borderWidth: 1,
            cornerRadius: 12,
            padding: 15,
            displayColors: true,
            callbacks: {
              title: (context) => {
                const date = chartData[context[0].dataIndex]?.date;
                return date ? formatDate(date) : '';
              },
              label: (context) => {
                const value = context.parsed.y;
                return `${context.dataset.label}: ${formatCurrency(value)}`;
              },
              afterBody: (context) => {
                const dataPoint = chartData[context[0].dataIndex];
                if (dataPoint?.Signal) {
                  return [`信号: ${dataPoint.Signal}`, `强度: ${dataPoint.signalStrength || 0}%`];
                }
                return [];
              }
            }
          }
        },
        scales: {
          x: {
            grid: {
              color: config.color + '10',
              drawBorder: false
            },
            ticks: {
              color: '#9CA3AF',
              font: { size: 11 },
              maxRotation: 0,
              minRotation: 0,
              maxTicksLimit: 8
            }
          },
          y: {
            position: 'right',
            grid: {
              color: config.color + '15',
              drawBorder: false
            },
            ticks: {
              callback: (value) => formatCurrency(value),
              color: '#9CA3AF',
              font: { size: 11 },
              padding: 10
            }
          }
        },
        elements: {
          point: {
            hoverBackgroundColor: config.color
          }
        }
      };

      // Add secondary y-axis for TQQQ
      if (globalState.currentAsset === 'TQQQ') {
        chartOptions.scales.y1 = {
          type: 'linear',
          display: false,
          position: 'left'
        };
      }

      globalState.chartInstance = new Chart(ctx.getContext('2d'), {
        type: 'line',
        data: {
          labels: chartData.map(r => formatDate(r.date).substring(5)),
          datasets: datasets
        },
        options: chartOptions
      });
    }

    // ===========================
    // SYSTEM MANAGEMENT FUNCTIONS
    // ===========================
    
    function startAutoRefresh() {
      if (globalState.refreshTimer) {
        clearInterval(globalState.refreshTimer);
      }
      
      globalState.refreshTimer = setInterval(async () => {
        if (!document.hidden && !globalState.isLoading) {
          console.log('🔄 自动刷新数据...');
          try {
            await renderDashboard();
            console.log('✅ 自动刷新完成');
          } catch (error) {
            console.error('❌ 自动刷新失败:', error);
          }
        }
      }, CONFIG.AUTO_REFRESH_INTERVAL);
    }

    function startHealthCheck() {
      if (globalState.healthCheckTimer) {
        clearInterval(globalState.healthCheckTimer);
      }
      
      globalState.healthCheckTimer = setInterval(async () => {
        if (!document.hidden) {
          await performSystemHealthCheck();
        }
      }, CONFIG.HEALTH_CHECK_INTERVAL);
    }

    async function performSystemHealthCheck() {
      console.log('🏥 执行系统健康检查...');
      
      try {
        // Test CoinGecko API
        const testUrl = 'https://api.coingecko.com/api/v3/ping';
        await fetchWithRetry(testUrl, {}, 1);
        
        // Test Yahoo Finance API
        const yahooTestUrl = `https://${CONFIG.RAPIDAPI_HOST}/api/v1/markets/stock/history?symbol=AAPL&interval=1d&diffandsplits=false`;
        await fetchWithRetry(yahooTestUrl, {
          method: 'GET',
          headers: {
            'x-rapidapi-key': CONFIG.RAPIDAPI_KEY,
            'x-rapidapi-host': CONFIG.RAPIDAPI_HOST
          }
        }, 1);
        
        updateApiStatus('online', '系统运行正常');
        console.log('✅ 健康检查通过');
        return true;
        
      } catch (error) {
        console.warn('⚠️ 健康检查失败:', error.message);
        updateApiStatus('offline', 'API连接异常');
        return false;
      }
    }

    // ===========================
    // EVENT HANDLERS & INITIALIZATION
    // ===========================
    
    // Make functions globally available
    window.switchAsset = switchAsset;
    window.renderDashboard = renderDashboard;

    // Initialize the professional trading system
    document.addEventListener('DOMContentLoaded', async function() {
      console.log('🚀 初始化Unispark专业量化交易系统...');
      
      try {
        updateApiStatus('warning', '系统初始化中...');
        
        // Initialize from URL parameters
        initializeFromUrl();
        
        // Perform initial system health check
        await performSystemHealthCheck();
        
        // Render initial dashboard
        await renderDashboard();
        
        // Start system management
        startAutoRefresh();
        startHealthCheck();
        
        console.log('✅ 系统初始化完成');
        
      } catch (error) {
        console.error('❌ 系统初始化失败:', error);
        updateApiStatus('offline', '初始化失败');
      }
      
      // Handle browser navigation
      window.addEventListener('popstate', function(event) {
        initializeFromUrl();
        renderDashboard();
      });

      // Professional keyboard shortcuts
      document.addEventListener('keydown', function(event) {
        if (event.ctrlKey || event.metaKey) {
          switch(event.key) {
            case '1':
              event.preventDefault();
              switchAsset('BTC');
              break;
            case '2':
              event.preventDefault();
              switchAsset('ETH');
              break;
            case '3':
              event.preventDefault();
              switchAsset('TQQQ');
              break;
            case 'r':
              event.preventDefault();
              renderDashboard();
              break;
            case 'h':
              event.preventDefault();
              performSystemHealthCheck();
              break;
          }
        }
      });

      // Handle page visibility changes
      document.addEventListener('visibilitychange', function() {
        if (document.hidden) {
          console.log('⏸️ 页面隐藏，暂停更新');
        } else {
          console.log('▶️ 页面可见，恢复更新');
          renderDashboard();
        }
      });

      // Advanced error handling
      window.addEventListener('unhandledrejection', function(event) {
        console.error('❌ 未处理的Promise错误:', event.reason);
        globalState.errorCount++;
        updateApiStatus('offline', '系统错误');
      });

      window.addEventListener('error', function(event) {
        console.error('❌ 全局错误:', event.error);
        globalState.errorCount++;
      });

      // Performance monitoring
      if ('performance' in window) {
        window.addEventListener('load', function() {
          setTimeout(() => {
            const perfData = performance.getEntriesByType('navigation')[0];
            console.log(`⚡ 页面加载性能: ${Math.round(perfData.loadEventEnd - perfData.fetchStart)}ms`);
          }, 0);
        });
      }

    });

    // Cleanup on page unload
    window.addEventListener('beforeunload', function() {
      if (globalState.refreshTimer) clearInterval(globalState.refreshTimer);
      if (globalState.healthCheckTimer) clearInterval(globalState.healthCheckTimer);
      if (globalState.chartInstance) globalState.chartInstance.destroy();
    });

  </script>

</body>
</html>
