          state.isLoading = false;
        }
      }
    }

    let app;
    document.addEventListener('DOMContentLoaded', () => { app = new QuantApp(); });
    window.addEventListener('beforeunload', () => { if (app) app.pauseAutoRefresh(); state.destroyChart(); });

  </script>

</body>
